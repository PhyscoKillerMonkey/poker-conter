<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"</meta>
    <title>Poker Chip Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <div id="container">
      <header id="header">
        <p id="roundDisplay">Round: <b>0</b></p>
        <p id="moneyDisplay">Money: <b>0</b></p>
      </header>

      <main id="main">
        <p>Player 1: £10</p>
        <P>Player 2: £20</P>
      </main>

      <footer id="footer">
        <button id="checkButton" class="button">Check</button>
        <button id="raiseButton" class="button">Raise</button>
        <button id="foldButton" class="button">Fold</button>
      </footer>
    </div>

    <div id="chips" hidden>
        <button class="button">1</button>
        <button class="button">5</button>
        <button class="button">10</button>
        <button class="button">25</button>
        <button class="button">50</button>
        <p id="raiseAmount">0</p>
        <button class="button">Bet!</button>
      </div>
    
    <!--<script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>-->
  </body>
</html>
