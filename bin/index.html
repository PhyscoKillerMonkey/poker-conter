<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"</meta>
    <title>Poker Chip Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="gameContainer" class="blur">
      <header id="header">
        <p id="roundDisplay">Round: <b>0</b></p>
        <p id="potDisplay">Pot: <b>0</b></p>
        <p id="moneyDisplay">Money: <b>0</b></p>
      </header>

      <div id="cardContainer">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <main id="leaderboard">
        <p>Player 1: <b>10</b></p>
        <P>Player 2: <b>20</b></P>
      </main>

      <footer id="footer">
        <button id="startButton" class="button" onclick="startGame()" hidden>Start</button>
        <button id="checkButton" class="button" onclick="check()">Check</button>
        <button id="raiseButton" class="button" onclick="hideRaiseContainer(false)">Raise</button>
        <button class="button" onclick="fold()">Fold</button>
      </footer>
    </div>

    <div id="loginContainer" class="center popup"s>
      <form action="javascript:submitName();">
        <label for="nameInput" id="loginText">Please choose a name:</label>
        <input id="nameInput" autocomplete="off" placeholder="Enter a name" autofocus required>
        <button class="button" type="submit">Sumbit</button>
      </form>
    </div>

    <div id="roomContainer" class="center popup" hidden>
      <form action="javascript:joinRoom()">
        <label for="roomInput">Create room:</label>
        <input id="roomInput" type="text" autocomplete="off" placeholder="Room name" required>
        <input type="submit" value="Create">
      </form>

      <div id="existingRooms">
        <p>Or join an existing room:</p>
      </div>
    </div>

    <div id="raiseContainer" class="center popup" hidden>
      <form action="javascript:raise();">
        <label for="raiseInput">How much would you like to raise?</label>
        <input id="raiseInput" type="number" value="1" min="1" required>
        <button class="button" type="submit">&#10004;</button>
        <button class="button" onclick="hideRaiseContainer(true)">&#10006;</button>
      </form>
    </div>

    <div id="winContainer" class="center popup" hidden>
      <p>Choose the winner:</p>
      <button class="button">Player 1</button>
      <button class="button">Player 2</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
