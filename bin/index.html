<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"</meta>
    <title>Poker Chip Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="container" class="blur">
      <header id="header">
        <p id="roundDisplay">Round: <b>0</b></p>
        <p id="potDisplay">Pot: <b>0</b></p>
        <p id="moneyDisplay">Money: <b>0</b></p>
      </header>

      <main id="leaderboard">
        <p>Player 1: <b>10</b></p>
        <P>Player 2: <b>20</b></P>
      </main>

      <footer id="footer">
        <button class="button" onclick="startGame()">Start</button>
        <button id="checkButton" class="button" onclick="check()">Check</button>
        <button id="raiseButton" class="button" onclick="raise()">Raise</button>
        <button class="button" oncllick="fold()">Fold</button>
      </footer>
    </div>

    <div id="chipsContainer" class="center" hidden>
      <button class="button" onclick="changeRaise(1);">1</button>
      <button class="button" onclick="changeRaise(5);">5</button>
      <button class="button" onclick="changeRaise(10);">10</button>
      <button class="button" onclick="changeRaise(25);">25</button>
      <button class="button" onclick="changeRaise(50);">50</button>
      <p id="raiseDisplay">0</p>
      <button class="button">Bet</button>
      <button class="button">X</button>
    </div>

    <div id="loginContainer" class="center">
      <form action="javascript:submitName()">
        <label for="nameInput" id="loginText">Please choose a name:</p>
        <input id="nameInput" autocomplete="off" placeholder="Enter a name" autofocus required>
        <button class="">Sumbit</button>
      </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
