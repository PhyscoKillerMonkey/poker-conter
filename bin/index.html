<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"</meta>
    <title>Poker Chip Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="gameContainer" class="" hidden>
      <header id="header">
        <p id="roundDisplay">Round: <b>0</b></p>
        <p id="potDisplay">Pot: <b>0</b></p>
        <p id="moneyDisplay">Money: <b>0</b></p>
      </header>

      <div id="cardContainer">
        <div class="playingcard"></div>
        <div class="playingcard"></div>
        <div class="playingcard"></div>
        <div class="playingcard"></div>
        <div class="playingcard"></div>
      </div>

      <main id="leaderboard">
        <p>Player 1: <b>10</b></p>
        <P>Player 2: <b>20</b></P>
      </main>

      <footer id="footer">
        <button id="startButton" class="button btn-white" onclick="startGame()" hidden>Start</button>
        <button id="checkButton" class="button btn-white" onclick="check()">Check</button>
        <button id="raiseButton" class="button btn-white" onclick="hideRaiseContainer(false)">Raise</button>
        <button class="button btn-white" onclick="fold()">Fold</button>
      </footer>
    </div>

    <div id="loginContainer" class="card center">
      <div class="card-header">Login</div>
      <form class="card-content" action="javascript:submitName();">
        <input id="nameInput" class="" autocomplete="off" placeholder="Choose a name" autofocus required>
        <span class="err-desc invisible">Name already taken</span>
        <button class="button btn-accent submit" type="submit">SUBMIT</button>
      </form>
    </div>

    <div id="roomContainer" class="card center" hidden>
      <div class="card-header">Join a room</div>
      <div class="card-content">
        <form id="create-room-form" action="javascript:joinRoom()">
          <input id="roomInput" type="text" autocomplete="off" placeholder="New room" required>
          <button class="button btn-accent submit" type="submit">CREATE ROOM</button>
        </form>
        <div id="existingRooms" class="flex-column">
          <p>Or join an existing room:</p>
        </div>
      </div>
    </div>

    <div id="raiseContainer" class="center popup" hidden>
      <form action="javascript:raise();">
        <label for="raiseInput">How much would you like to raise?</label>
        <input id="raiseInput" type="number" value="1" min="1" required>
        <button class="button" type="submit">&#10004;</button>
        <button class="button" onclick="hideRaiseContainer(true)">&#10006;</button>
      </form>
    </div>

    <div id="winContainer" class="center popup" hidden>
      <p>Choose the winner:</p>
      <button class="button">Player 1</button>
      <button class="button">Player 2</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
